<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/554dc6a5fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1 ">The Sanity Saver</span>
    </nav>
    <div class="container">


        <h3 class="mt-5 mb-3 d-flex justify-content-center"> Because I respect your time more than you do</h3>
        <h2 class="mt-5 d-flex justify-content-center">Drag and Drop the file</h2>
        <form class="mt-5 d-flex justify-content-center" action="/results" id="form" name="form" method="POST"
            enctype="multipart/form-data">
            <input type="file" accept="application/pdf" id="fileInput" name="file" />
            <input type="submit" value="submit" class="primary-btn">
        </form>
        <div class="d-flex justify-content-center">

            <div>
                <div class="col mt-5">
                    <div class="col">
                        <a href="https://github.com/Laith-Alayassa/Odyssey-helper.git"> <button
                            class="w-100 m-0 btn_message ml-1">
                            GitHub Repo</button> </a>
                        </div>
                        <div class="col">
                            <h5 style="font-size: medium;" class="mt-3">If you want to contribute, <br>
                                please make a pull request! </h5> 
                                <h4 class="mt-5" >Made By: Laith Alayassa</h4>
                                
                            </div>
                </div>
                
            </div>
        </div>
    </div>


    <script>
        document.getElementById("fileInput").addEventListener("mouseover", function () {
            document.getElementById("fileInput").style.backgroundColor = "#8e8e8e";
        });
        document.getElementById("fileInput").addEventListener("mouseout", function () {
            document.getElementById("fileInput").style.backgroundColor = "#eeeeee";
        });
        document.getElementById("fileInput").onchange = function () {
            document.getElementById("form").submit();
        };
    </script>

</body>

</html>
